version: "3.1"
services:
  wordpress:
    build: .
    container_name: wordpress
    restart: always
    ports:
      - 80:80
    networks:
      - network1
    environment:
      WORDPRESS_DB_HOST: aws-services-kit_devcontainer-db-1
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: mariadb
      WORDPRESS_DB_NAME: mariadb
      WORDPRESS_TABLE_PREFIX: wp_
      WORDPRESS_CONFIG_EXTRA: |
        /* Multisite */
        define('WP_DEBUG', false );
        define('WP_DEBUG_LOG', true);
      WORDPRESS_DEBUG: 0
    volumes:
      - wordpress:/var/www/html
      - .:/var/www/html/wp-content/plugins/aws-services-kit
      - C:\Dev\Coding\wordpress-plugins\woocommerce-image-sales:/var/www/html/wp-content/plugins/woocommerce-image-sales
      - C:\Dev\Coding\wordpress-plugins\amazon-s3-and-cloudfront.3.2.5\amazon-s3-and-cloudfront:/var/www/html/wp-content/plugins/amazon-s3-and-cloudfront
      - C:\Dev\Projects\Other Clients\polopix\wc-polo-payments:/var/www/html/wp-content/plugins/wc-polo-payments
volumes:
  wordpress:
networks:
  network1:
    name: aws-services-kit_devcontainer_default
    external: true
